# Mise config for Arch Linux
# CLI utilities are handled by pacman (better completions, man pages)
# Rust is handled by rustup (proper toolchain management)

[tools]
# JavaScript ecosystem
node = "lts"
pnpm = "latest"
bun = "latest"

# Languages/runtimes
go = "latest"
dotnet = "latest"

# Tools that benefit from mise (fast-moving, no system integration needed)
neovim = "latest"
lazygit = "latest"
lazydocker = "latest"
yazi = "latest"
starship = "latest"
bottom = "latest"

[settings]
auto_install = true
