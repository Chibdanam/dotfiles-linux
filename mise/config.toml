# Shell & prompt
starship = "latest"

# Git tools
delta = "latest"

# CLI utilities
zoxide = "latest"
fzf = "latest"
ripgrep = "latest"
bat = "latest"
eza = "latest"
fd = "latest"
sd = "latest"
bottom = "latest"
fastfetch = "latest"

[settings]
auto_install = true
